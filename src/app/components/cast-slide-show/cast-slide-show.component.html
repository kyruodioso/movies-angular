
<div class="swiper">
    <div class="swiper-wrapper">

        <div *ngFor="let actor of cast"
             class="swiper-slide text-white text-center">

            <img [src]="actor.profile_path | poster" 
                 [alt]="actor.name"
                 class="img-thumbnail"/>
               <p class="name-actor">

                   {{ actor.name }}
               </p>
        </div>

    </div>
</div>
